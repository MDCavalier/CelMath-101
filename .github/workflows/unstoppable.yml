name: Unstoppable Recursion

on:
  # Trigger whenever you push to main or manually dispatch
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  recursion_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow numpy

      - name: Run Unstoppable Recursion
        run: |
          python unstoppable.py
